<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scisscors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-sissors.css">
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>
    <button  class="move-button" onclick="
       playGame('rock');
    ">
    <img  src="images/rock-emoji.png"class="move-icon">
     </button>

    <button class="move-button" onclick="
       playGame('paper');
    ">
    <img src="images/paper-emoji.png"        class="move-icon">
     </button>

    <button  class="move-button" onclick="
       playGame('scissors');
       "><img src="images/scissors-emoji.png" class="move-icon"></button>
       
       <p class="js-result result">You Win!</p>

       <p class="js-moves"></p>
       
       <p class="js-score scores"></p>

       <button class="reset-score-button" onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;
        dispScore();
       localStorage.removeItem('score');
       ">Reset Score</button>
       <button class="auto-play-button" onclick="
       autoPlay();
       " >Auto Play</button>

    <script src="scripts/10-rock-paper-sissors.js"></script>

</body>
